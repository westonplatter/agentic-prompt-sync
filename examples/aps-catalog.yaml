# Example APS Catalog - Intelligent Asset Discovery
#
# This catalog demonstrates the "agentic" capabilities of APS:
# Assets are richly described with metadata that enables intelligent suggestion
# based on what you're working on.
#
# Usage:
#   aps suggest "I need to review a pull request for security issues"
#   aps suggest "writing tests for a React component"
#   aps catalog list
#   aps catalog search "code review"

version: "1.0"

assets:
  # ==========================================================================
  # CODE REVIEW & QUALITY
  # ==========================================================================

  - id: code-review-security
    name: Security-Focused Code Review
    description: >-
      Comprehensive security review checklist for code changes. Covers OWASP Top 10,
      authentication/authorization patterns, input validation, secrets management,
      and common vulnerability patterns across languages.
    kind: cursor_rules
    category: security
    tags:
      - security
      - code-review
      - owasp
      - vulnerabilities
    use_cases:
      - Reviewing PRs for security issues
      - Auditing authentication code
      - Checking for injection vulnerabilities
      - Validating input sanitization
    keywords:
      - XSS
      - SQL injection
      - CSRF
      - authentication
      - authorization
      - secrets
      - credentials
    triggers:
      - review this PR for security
      - check for vulnerabilities
      - security audit
      - is this code secure
    source:
      type: git
      repo: https://github.com/example/security-rules.git
      ref: main
      path: rules/security-review
    author: Security Team
    version: "2.1.0"

  - id: code-review-performance
